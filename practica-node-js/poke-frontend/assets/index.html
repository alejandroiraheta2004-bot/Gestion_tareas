<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gradient-to-r from-indigo-100 to-white min-h-screen flex flex-col items-center p-5 border-2 border-red-900">
  <h1 class="text-4xl font-bold text-yellow-500 mb-6"
    style="-webkit-text-stroke: 1px black; color: #e9fa03; /* azul tailwind */">Pokedex</h1>

  <div class="w-full flex flex-col md:flex-row justify-center items-center gap-4 mt-6 mb-12">
    <input id="nameFilter" type="text" placeholder="Buscar por nombre" class="w-full border p-2 rounded-lg">
    <input type="number" id="idFilter" placeholder="Buscar por id" class="w-full border p-2 rounded-lg">
    <select id="typeFilter" name="typeFilter" class="w-full border p-2 rounded-lg">
      <option value="">Todos los tipos</option>
      <option value="fire">Fuego</option>
      <option value="water">Agua</option>
      <option value="grass">Planta</option>
      <option value="electric">Eléctrico</option>
      <option value="psychic">Psíquico</option>
      <option value="rock">Roca</option>
      <option value="ground">Tierra</option>
      <option value="bug">Bicho</option>
      <option value="ghost">Fantasma</option>
      <option value="dragon">Dragón</option>
    </select>
    <button id="searchBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Buscar</button>
    <button id="clearBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Limpiar</button>
  </div>

  <div id="pokemon-container"
    class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 w-full max-w-6xl">
  </div>

  <div class="flex justify-center mt-8 space-x-4">
    <button id="first"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded disabled:opacity-50">Inicio</button>
    <button id="prev"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50">Anterior</button>
    <button id="next"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50">Siguiente</button>
    <button id="last"
      class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50">Final</button>
  </div>
  <!-- -->
  <div id="pokedex-modal-overlay"
    class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 transition-opacity duration-300">

    <div
      class="flex flex-col md:flex-row bg-gradient-to-br from-red-600 to-red-800 border-4 border-black rounded-2xl overflow-hidden shadow-[0_0_20px_rgba(255,0,0,0.7)] max-w-3xl transform transition-all duration-300 scale-0">


      <div id="pokedex-image-panel"
        class="bg-gradient-to-r from-blue-700 to-red-900 flex justify-center items-center p-6 border-r-4 border-black">
        <img id="pokedex-image" src="" alt="pokemon" class="w-48 h-48 drop-shadow-[0_0_15px_rgba(255,255,255,0.8)]">
      </div>


      <div class="bg-blue-200 text-gray-900 p-6 w-full relative">

        <div class="absolute top-2 right-4 w-4 h-4 bg-yellow-400 rounded-full shadow-[0_0_8px_3px_rgba(255,230,0,0.8)]">
        </div>

        <h2 id="pokedex-name" class="text-3xl font-bold mb-1 uppercase text-black"></h2>
        <p id="pokedex-id" class="text-gray-700 mb-3 font-semibold"></p>

        <div id="pokedex-types" class="text-gray-800 mb-2 font-semibold"></div>

        <div id="pokedex-extra" class="  shadow-inner text-gray-800 text-sm space-y-1">
        </div>

        <button id="pokedex-close"
          class="mt-5 bg-red-700 text-white font-semibold px-5 py-2 rounded-lg border-2 border-black hover:bg-red-800 active:scale-95 transition">
          Cerrar
        </button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
